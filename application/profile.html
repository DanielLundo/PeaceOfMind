<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    
    <!-- Display user information -->
    <img id="profile-picture" src="" alt="Profile Picture">
    <p id="user-name"></p>
    <p id="user-age"></p>
    <p id="user-description"></p>

    <!-- Edit user information (visible to authorized users) -->
    <button id="edit-profile-button">Edit Profile</button>
    <div id="edit-profile-form">
        <input type="text" id="edit-firstname" placeholder="First Name">
        <input type="text" id="edit-lastname" placeholder="Last Name">
        <input type="number" id="edit-age" placeholder="Age">
        <textarea id="edit-description" placeholder="Description"></textarea>
        <button id="save-profile-button">Save Profile</button>
    </div>
</body>
</html>
